<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required>
         <button type="button" (click)="generateOTP()" class="generate-otp-button">Verify</button>
    </div>
    <div class="form-group">
      <label for="otp">OTP:</label> <!-- Changed "Password" to "OTP" here -->
      <input type="password" id="otp" name="otp" [(ngModel)]="otp" required> 
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
